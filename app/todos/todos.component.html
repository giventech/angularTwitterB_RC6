

<div class ="alert alert-info" *ngIf="!(todos$ | async)"> loading todos </div>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let todo of todos$ | async" (click)="onSelect(todo)" [class.completed] = "todo.completed">
    <input type="checkbox" [(ngModel)] = "todo.completed" >
     <span class="badge"> {{todo.id}}</span>  {{todo.title | shout}}
   
  </li>
</ul>
